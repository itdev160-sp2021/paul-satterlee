<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Love Database</title>
</head>
<body>
    <header>
        <h1>Welcome to Tree Love!</h1>
        <h3>Tree Info Database</h3>
    </header>
    <main>
        <figure>
            <img src="images/honeylocust.jpg" alt="Honeylocust">
            <img src="images/redoak.jpg" alt="Red Oak">
            <img src="images/katsuratree.jpg" alt="Katsuratree">
            <img src="images/whitepine.jpg" alt="White Pine">
           <figcaption>
                Keep all your Tree info in one place!
            </figcaption>
        </figure>
        <br><br>
        <div id="content">
            <br>
            <div id="greeting" class="message">Hello!</div>
            <br>
            <table>
                <tr>
                    <td class="info">Common Name: </td>
                    <td id="commonName"></td>
                </tr>
                <tr>
                    <td class="info">Scientific Name: </td>
                    <td id="scientificName"></td>
                </tr>
                <tr>
                    <td class="info">Diameter: </td>
                    <td id="diameter"></td>
                </tr>
                <tr>
                    <td class="info">Date Pruned: </td>
                    <td id="date"></td>
                </tr>
            </table>
            <br>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
